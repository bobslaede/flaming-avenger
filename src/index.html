<!-- build:remove -->
<script src="bower_components/systemjs/dist/system.src.js"></script>
<script src="lib/typescript.js"></script>
<!--<script src="bower_components/es6-module-loader/dist/es6-module-loader-dev.src.js"></script>-->
<script>
    var conf = {
        baseURL: './',
        transpiler: 'typescript',
        typescriptOptions: {
            noImplicitAny: true,
            removeComments: true,
            declaration: false,
            emitDecoratorMetadata: true,
            annotations: true
        },
        defaultExtension: false,
        paths: {
            'rx': '../node_modules/angular2/node_modules/rx/dist/rx.js',
            'zone': '../node_modules/angular2/node_modules/zone.js/dist/zone.js',
            'angular2/*': '../node_modules/angular2/*.js'
        },
        meta: {
            'rx': {
                'format' : 'cjs'
            },
            'zone': {
                'format' : 'cjs'
            },
            'angular2': {
                deps: ['rx','zone']
            }
        }
    };

    for (var x in conf) {
        System[x] = conf[x];
    }

    var baseURI = window.location.href;
    baseURI = baseURI.split('#')[0].split('?')[0];
    baseURI = baseURI.substr(0, baseURI.lastIndexOf('/') + 1);

    var hasExt = function (file) {
        return ['js', 'ts'].indexOf(file.split('.').pop()) > -1;
    }

    var ext = function (file) {
        return hasExt(file) && file.split('.').pop();
    }

    var norm = System.normalize;
    System.normalize = function (a, b, c) {
        return Promise.resolve(norm.apply(System, arguments))
            .then(function (normed) {
                if (normed.indexOf(baseURI) > -1) { // relative to this subpath
                    if (!ext(normed)) {
                        normed = normed + '.ts';
                    }
                }
                if (!ext(normed)) {
                    normed = normed + '.js'; // systemjs loader is fuk
                }
                return normed;
            })
    };

    System.import('./init.ts')
            .catch(console.error.bind(console));
</script>
<!-- endbuild -->

<!-- build:init -->
<!-- endbuild -->
</body>
</html>
