<!DOCTYPE html>
<html>
<head>
    <!-- build:js components.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet/less" href="styles/main.less">
    <!-- endbuild -->
    <link rel="import" href="elements/elements.html">
    <!-- build:remove -->
    <script src="bower_components/less/dist/less.js"></script>
    <!-- endbuild -->
    <style type="text/css">
        @charset "UTF-8";[ng\\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}
    </style>
</head>
<body class="fullbleed layout vertical" ng-cloak>


<my-app></my-app>


<!-- build:remove -->
<!--<script src="lib/typescript.js"></script>-->
<!--<script src="bower_components/es6-module-loader/dist/es6-module-loader.src.js"></script>-->
<script src="bower_components/systemjs/dist/system.src.js"></script>
<script>
    System.baseUrl = '../';
    System.transpiler = 'typescript';
    System.typescriptOptions = {
        noImplicitAny: true,
        removeComments: true,
        declaration: false,
        emitDecoratorMetadata: true
    };

    System.paths['typescript'] = 'lib/typescript.js';
    System.paths['src/init'] = 'init.ts';
    System.paths['app/*'] = 'app/*.ts';
    System.paths['angular'] = 'lib/angular-shim.js';
    System.paths['angular-no-shim'] = '../node_modules/angular/angular.js';

    System.meta['angular'] = {
        deps: ['angular-no-shim']
    }
    System.import('src/init')
            .catch(console.error.bind(console));
</script>
<!-- endbuild -->

<!-- build:init -->
<!-- endbuild -->
</body>
</html>
